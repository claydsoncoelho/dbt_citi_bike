version: 2

models:
  - name: dim_date
    description: "Dimension table containing detailed date attributes for time-based analysis."
    access: public
    config:
      contract:
        enforced: false
    columns:
      - name: dim_date_id
        description: "Unique identifier for each date in yyyymmdd format. Example: '20150101'."
        data_type: integer
        tests:
          - not_null
          - unique
      - name: date
        description: "The actual date value in the format yyyy-mm-dd. Example: '2015-01-01'."
        data_type: date
        
      - name: month
        description: "Month of the year. Example: '01'."
        data_type: vachar
        
      - name: year
        description: "Year. Example: '2020'."
        data_type: integer
        
      - name: month_name
        description: "Name of the month. Example: 'Jan'."
        data_type: string

      - name: quarter
        description: "Quarter of the year. Example: '1'."
        data_type: string
